<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY js PROJECTS</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/Modal Table.css" />
  </head>

  <body>
    <!-- 3rd program Modal Table -->
    <!-- modal -->

    <button onclick="addClass()" class="btn btn-outline-primary w-25 m-butt">
      Add item
    </button>
    <div class="m-back">
      <div class="m">
        <div class="m-header d-flex justify-content-between">
          <h4 class="text-light">Add new item on the list</h4>
          <button onclick="addClass()" class="btn btn-dark x-but">X</button>
        </div>
        <div class="m-body">
          <form onsubmit="handleSubmit(event)">
            <input
              id="inp-name"
              type="text"
              class="form-control mb-1"
              placeholder="enter item name"
            />
            <input
              id="inp-price"
              type="number"
              class="form-control mt-1 w-50"
              placeholder="price per item $"
            />
            <input
              id="inp-number"
              type="number"
              class="form-control mt-1 w-25"
              placeholder="number"
            />
            <button class="btn btn-danger mt-1">submit</button>
          </form>
        </div>
        <div class="m-footer">
          <button onclick="addClass()" class="btn btn-info">Close</button>
        </div>
      </div>
    </div>

    <table class="table text-center table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
          <th scope="col">Color</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script src="./js/Modal Table.js"></script>
  </body>
</html>
